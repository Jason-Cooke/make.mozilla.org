{% extends "events/base.html" %}

{% block page_title %}About | {{ super() }}{% endblock %}
{% block page_id %}about{% endblock %}

{% block content %}
<div class="words">
<section class="partners">
<h2>Who's coming to the party?</h2>
<ul class="all our_partners">
    {% for p in campaign.partner_set.all() %}
    <li>{{ p.name }}<a href="{{ p.website }}"><img src="{{ MEDIA_URL }}{{ p.logo }}" alt="{{ p.name }}" /></a></li>
    {% endfor %}
</ul>
</section>
</div>
{% endblock %}
